[package]
name = "consensus"
version = "6.6.1"
authors = ["Rivtower Technologies <contact@rivtower.com>"]
edition = "2021"

[dependencies]
clap = { version = "3.1", features = ["cargo"] }
tonic = "0.7"
toml = "0.5"
rand = "0.8"
# `release_max_level_trace` enables configuring log level at runtime.
slog = { version = "2.7.0", features = ["release_max_level_trace"] }
sloggers = "2.1.1"
log = "0.4"
hex = "0.4"
raft = { git = "https://github.com/cita-cloud/raft-rs", version = "0.6.0", default-features = false, features = ["prost-codec"] }
prost = "0.10"
tokio = { version = "1.17", features = ["fs", "io-util", "rt", "macros"] }
thiserror = "1.0"
serde = "1.0"
bytes = "1.0"
backtrace = "0.3"
tower = "0.4.13"

cita_cloud_proto = "=6.6.1"
cloud-util = "0.5.0"

[dev-dependencies]
tempfile = "3.3"
